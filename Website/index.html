
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>LoginPage</title>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Paper Money <br> Is Going</span>
          <span class="text-2">Away</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="login.php" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required name="em" id="email">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required name="pa" id="pass">
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="login" name="" id="login">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
              
              
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="connect.php" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required name="name" id="name" pattern="[a-zA-Z'-'\s]*">
              </div>
			  <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter  your username" required name="uname" id="uname">     
                 
              </div>
			  <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required name="email1" id="email1" pattern="[^ @]*@[^ @]*">
              </div>
			  <div class="input-box">
                <i class="fa fa-phone"></i>
                    
                <input type="text" placeholder="Enter your 10 digit contact number" required name="num" id="num" pattern="[0-9]{10}" title="Please enter valid phone number" required="required">
                  
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required name="pass1" id="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
              </div>
               
                <div id="message">
  <h4>Password must contain the following:</h4>
 <h5> <p id="letter" class="invalid">A <b>lowercase</b> letter</p></h5>
                    <h5><p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p></h5>
                    <h5><p id="number" class="invalid">A <b>number</b></p></h5>
                    <h5><p id="length" class="invalid">Minimum <b>8 characters</b></p></h5>
</div>
                
              <div class="button input-box">
                <input type="submit" value="Sumbit" id="btn" name="submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
